<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/orderSurvey/add}">
        <input type="hidden" name="id" th:if="${orderSurvey}" th:value="${orderSurvey.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">预约编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fkSubscribeId"  placeholder="请输入预约编号" th:value="${orderSurvey?.fkSubscribeId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name"  placeholder="请输入订单名称" th:value="${orderSurvey?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单预付金额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repayMoney"  placeholder="请输入订单预付金额" th:value="${orderSurvey?.repayMoney}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单后付金额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="payMoney"  placeholder="请输入订单后付金额" th:value="${orderSurvey?.payMoney}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单客户方编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fkConsumerId"  placeholder="请输入订单客户方编号" th:value="${orderSurvey?.fkConsumerId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单客户方手机</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="consumerPhone"  placeholder="请输入订单客户方手机" th:value="${orderSurvey?.consumerPhone}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单客户方地址</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="consumerAddr"  placeholder="请输入订单客户方地址" th:value="${orderSurvey?.consumerAddr}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单服务人员</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fkServicerId"  placeholder="请输入订单服务人员" th:value="${orderSurvey?.fkServicerId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单服务人员手机</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="servicePhone"  placeholder="请输入订单服务人员手机" th:value="${orderSurvey?.servicePhone}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单确认人员</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fkConfirmerId"  placeholder="请输入订单确认人员" th:value="${orderSurvey?.fkConfirmerId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title"  placeholder="请输入标题" th:value="${orderSurvey?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">记录版本</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="versionKey"  placeholder="请输入记录版本" th:value="${orderSurvey?.versionKey}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分区健</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="partionKey"  placeholder="请输入分区健" th:value="${orderSurvey?.partionKey}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${orderSurvey?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
